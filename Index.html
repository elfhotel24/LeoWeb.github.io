<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Bonita</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Título */
        h1 {
            color: #4a90e2;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Párrafo */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        /* Botón de ejemplo */
        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola, Mundo!</h1>
        <p>Bienvenido a mi página web personalizada. Aquí puedes encontrar información interesante y útil sobre mí y mis proyectos.</p>
        <a href="#" class="btn">Explorar más</a>
    </div>
</body>
</html>
